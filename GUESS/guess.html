            <div>
                <p id="Result">☆</p>
            </div>
            
    
            <div id="lado2">
                <div>
                    <h2>Tentativas menores:</h2>

                </div>
                
                <div>

                </div>
            </div>
            
        </div>
        
        

        <script src="guess.js" type="text/javascript"></script>
    </body>

</html>
